name: talk2statue
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.2.6 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  dartz: ^0.10.1
  google_fonts: ^6.1.0
  file_picker: ^6.1.1
  just_audio: ^0.9.36
  path_provider: ^2.1.2
  stylish_bottom_bar: ^1.0.3
  google_sign_in: ^6.2.1
  dots_indicator: ^3.0.0
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.5
  flutter_spinkit: ^5.2.0
  awesome_dialog: ^3.2.0
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  
flutter_launcher_icons:
  image_path: "assets/logo.png"
